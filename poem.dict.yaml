# 葬花吟
葬花吟	zang hua yin
花谢花飞飞满天	hua xie hua fei fei man tian
红消香断有谁怜	hong xiao xiang duan you shui lian
游丝软细飘春榭	you si ruan xi piao chun xie
落絮轻拈扑绣窗	luo xu qing nian pu xiu chuang
闺中女儿惜春暮	gui zhong nv er xi chun mu
愁绪满怀无释处	chou xu man huai wu shi chu
手把花锄出绣帘	shou ba hua chu chu xiu lian
忍踏落花来复去	ren ta luo hua lai fu qu
柳丝榆荚自芳菲	liu si yu jia zi fang fei
那管桃飘与李飞	na guan tao piao yu li fei
桃李明年能再发	tao li ming nian neng zai fa
明年闺中知有谁	ming nian gui zhong zhi you shui
三月香巢已垒成	san yue xiang chao yi lei cheng
梁间燕子太无情	liang jian yan zi tai wu qing
明年花发虽可啄	ming nian hua fa sui ke zhuo
却不道人去梁空巢已倾	que bu dao ren qu liang kong chao yi qing
一年三百六十日	yi nian san bai liu shi ri
风刀霜剑严相逼	feng dao shuang jian yan xiang bi
鲜妍明媚能几时	xian yan ming mei neng ji shi
一朝漂泊难寻觅	yi zhao piao bo nan xun mi
花开易见落难寻	hua kai yi jian luo nan xun
阶前愁煞葬花人	jie qian chou sha zang hua ren
独倚花锄泪暗洒	du yi hua chu lei an sa
洒上空枝见血痕	sa shang kong zhi jian xue hen
杜鹃无语正黄昏	du juan wu yu zheng huang hun
荷锄归去掩重门	he chu gui qu yan chong men
青灯照壁人初睡	qing deng zhao bi ren chu shui
冷雨敲窗被未温	leng yu qiao chuang bei wei wen
怪侬底事倍伤神	guai nong di shi bei shang shen
半为怜春半恼春	ban wei lian chun ban nao chun
怜春忽至恼忽去	lian chun hu zhi nao hu qu
至又无言去不闻	zhi you wu yan qu bu wen
昨宵庭外悲歌发	zo xiao ting wai bei ge fa
知是花魂与鸟魂	zhi shi hua hun yu niao hun
花魂鸟魂总难留	hua hun niao hun zong nan liu
鸟自无言花自羞	niao zi wu yan hua zi xiu
愿奴胁下生双翼	yuan nu xie xia sheng shuang yi
随花飞至天尽头	sui hua fei zhi tian jin tou
天尽头	tian jin tou
何处有香丘	he chu you xiang qiu
未若锦囊收艳骨	wei ruo jin nang shou yan gu
一抔净土掩风流	yi pou jing tu yan feng liu
质本洁来还洁去	zhi ben jie lai huan jie qu
强于污淖陷渠沟	qiang yu wu nao xian qu gou
尔今死去侬收葬	er jin si qu nong shou zhang
未卜侬身何日丧	wei bu nong shen he ri sang
侬今葬花人笑痴	nong jin zang hua ren xiao chi
他年葬侬知是谁	ta nian zang nong zhi shi shui
试看春残花渐落	shi kan chun can hua jian luo
便是红颜老死时	bian shi hong yan lao si shi
一朝春尽红颜老	yi zhao chun jin hong yan lao
花落人亡两不知	hua luo ren wang liang bu zhi
