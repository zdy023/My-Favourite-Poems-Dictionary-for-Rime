使涷雨兮洒尘	shi dong yu xi sa chen
君迴翔兮㠯下	jun hui xiang xi yi xia
踰空桑兮从女	yu kong sang xi cong ru
纷总总兮九州	fen zong zong xi jiu zhou
何寿夭兮在予	he shou yao xi zai yu
高飞兮安翔	gao fei xi an xiang
乘清气兮御阴阳	cheng qing qi xi yu yin yang
吾与君兮齐速	wu yu jun xi qi su
导帝之兮九坑	dao di zhi xi jiu gang
灵衣兮被被	ling yi xi bei bei
玉佩兮陆离	yu pei xi lu li
壹阴兮壹阳	yi yin xi yi yang
众莫知兮余所为	zhong mo zhi xi yu suo wei
折疏麻兮瑶华	zhe shu ma xi yao hua
