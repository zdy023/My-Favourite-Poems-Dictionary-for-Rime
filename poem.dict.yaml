# 九歌・少司命
九歌	jiu ge
少司命	shao si ming
秋兰兮麋芜	qiu lan xi mi wu
罗生兮堂下	luo sheng xi tang xia
绿叶兮素华	lv ye xi su hua
芳菲菲兮袭予	fang fei fei xi xi yu
夫人自有兮美子	fu ren zi you xi mei zi
荪何以兮愁苦	sun he yi xi chou ku
秋兰兮青青	qiu lan xi qing qing
绿叶兮紫茎	lv ye xi zi jing
满堂兮美人	man tang xi mei ren
忽独与余兮目成	hu du yu yu xi mu cheng
入不言兮出不辞	ru bu yan xi chu bu ci
乘回风兮载云旗	cheng hui feng xi zai yun qi
悲莫悲兮生别离	bei mo bei xi sheng bie li
乐莫乐兮新相知	le mo le xi xin xiang zhi
荷衣兮蕙带	he yi xi hui dai
儵而来兮忽而逝	shu er lai xi hu er shi
夕宿兮帝郊	xi su xi di jiao
君谁须兮云之际	jun shui xu xi yun zhi ji
与女游兮九河	yu ru you xi jiu he
冲风至兮水扬波	chong feng zhi xi shui yang bo
与女沐兮咸池	yu ru mu xi xian chi
晞女发兮阳之阿	xi ru fa xi yang zhi e
望美人兮未来	wang mei ren xi wei lai
临风怳兮浩歌	lin feng huang xi hao ge
孔盖兮翠旍	kong gai xi cui jing
登九天兮抚彗星	deng jiu tian xi fu hui xing
竦长剑兮拥幼艾	song chang jian xi yong you ai
荪独宜兮为民正	sun du yi xi wei min zheng

